<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
      pButton 
      pRipple
      label="Crear Codeudor" 
      icon="pi pi-user-plus"
      class="bg-cyan-600"
      [routerLink]="['/addcodeudor']">
    </a>


</div>

<p-table [value]="codeudor">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ciudad</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th>posibleSocio</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-codeudor>
        <tr>
            <td>{{codeudor.id}}</td>
            <td>{{codeudor.nombreCodeudor}}</td>
            <td>{{codeudor.apellidoCodeudor}}</td>
            <td>{{codeudor.ciudadCodeudor}}</td>
            <td>{{codeudor.telefonoCodeudor}}</td>
            <td>{{codeudor.direccionCodeudor}}</td>
            <td>{{codeudor.correoCodeudor}}</td>
            <td>{{codeudor.posibleSocio}}</td>
            <td>
                <button 
                    pButton 
                    pRipple
                    icon="pi pi-print"
                    class="bg-cyan-600  mr-1"
                >
                </button>

                <a 
                pButton 
                pRipple
                icon="pi pi-sync"
                class="bg-cyan-600  mr-1"
                >
                </a>

                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                >
                </button>


            </td>
        </tr>
    </ng-template>
</p-table>
